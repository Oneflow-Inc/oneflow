name: Build and Test CI

on:
    pull_request:
      types: [synchronize, opened, reopened, ready_for_review]
      branches:
        - develop
      paths-ignore:
        - '**.md'
        - '.gitignore'

jobs:

  build_and_test:

    runs-on: [self-hosted, linux]
    if: github.event.pull_request.draft == false
    steps:
    - uses: actions/checkout@v2
    - name: Check License
      run: |
        python3 ci/check/run_license_format.py -i oneflow -c
    - name: Check C++ format
      run: |
        python3 ci/check/run_clang_format.py --clang_format_binary clang-format --source_dir oneflow
    - name: Check python format
      run: |
        docker run --rm -v $PWD:$PWD --entrypoint "/bin/sh" cytopia/black@sha256:ea649b81bf6a64aaa34f4abba803da83528135b5d12bed9b485bcabb37480d33 -c "python3 $PWD/ci/check/run_py_format.py --source_dir $PWD/oneflow/python"
    - name: Setup environment
      run: |
        echo $HOSTNAME
        docker run --rm -it -v $pwd:/oneflow-src busybox rm -rf /oneflow-src/wheelhouse
        rm -rf build/third_party
        bash ci/setup_submodule.sh
    - name: Checkout submodules
      shell: bash
      run: |
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --recursive
    - name: Build OneFlow
      run: |
        bash ci/build/make.sh
    - name: Build docker image for testing
      run: |
        bash docker/ci/test/build.sh
    - name: Exe test
      run: |
        docker run --shm-size=8g --rm \
          -w $PWD -v $PWD:$PWD -v /dataset:/dataset -v /model_zoo:/model_zoo \
          oneflow-test bash ci/test/exe_test.sh
    - name: Unit test
      run: |
        docker run --shm-size=8g --rm \
          -w $PWD -v $PWD:$PWD -v /dataset:/dataset -v /model_zoo:/model_zoo oneflow-test \
          bash -c "bash ci/test/try_install.sh && bash ci/test/1node_op_test.sh"
    - name: Integration test
      run: |
        docker run --shm-size=8g --rm -w $PWD -v $PWD:$PWD -v /dataset:/dataset -v /model_zoo:/model_zoo oneflow-test \
          bash -c "bash ci/test/try_install.sh && ci/test/1node_model_test.sh"
    - name: Benchmark
      run: |
        docker run --shm-size=8g --rm -w $PWD -v $PWD:$PWD -v /dataset:/dataset -v /model_zoo:/model_zoo oneflow-test \
          bash -c "bash ci/test/try_install.sh && ci/test/1node_benchmark_test.sh"
    - name: Benchmark FP16
      run: |
        docker run --shm-size=8g --rm -w $PWD -v $PWD:$PWD -v /dataset:/dataset -v /model_zoo:/model_zoo oneflow-test \
          bash -c "bash ci/test/try_install.sh && ci/test/1node_benchmark_test_fp16.sh"
    - name: Build documentation
      run: |
        docker run --shm-size=8g --rm -w $PWD -v $PWD:$PWD oneflow-test \
          bash -c "bash ci/test/try_install.sh && ci/test/build_docs.sh"
