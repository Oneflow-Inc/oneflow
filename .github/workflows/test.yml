name: Build and Test CI

on:
    push:
      branches:
        - develop
      paths-ignore:
        - '**.md'
        - '.gitignore'
    pull_request:
      types: [synchronize, opened, reopened, ready_for_review]
      branches:
        - develop
      paths-ignore:
        - '**.md'
        - '.gitignore'

jobs:

  build_and_test:

    runs-on: [self-hosted, linux]
    if: github.event.pull_request.draft == false
    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      shell: bash
      run: |
        echo $HOSTNAME
        rm -rf ci_tmp
        mkdir ci_tmp
        rm -rf build/third_party
        bash ci/reset_submodule.sh
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --recursive
    - name: Build OneFlow
      run: |
        git_hash=$(git rev-parse --short "$GITHUB_SHA")
        git_branch=${GITHUB_REF##*/}
        docker build --build-arg http_proxy=${ONEFLOW_CI_HTTP_PROXY} --build-arg https_proxy=${ONEFLOW_CI_HTTPS_PROXY} --rm -t oneflow-build:${git_branch} -t oneflow-build:${git_hash} -f docker/build/Dockerfile .
        docker run -u $(id -u ${USER}):$(id -g ${USER}) --rm -v $PWD:$PWD oneflow-build:${git_hash} bash -c "cp /workspace/dist/*.whl $PWD/ci_tmp && cp /workspace/build/bin/oneflow_testexe $PWD/ci_tmp"
    - name: Run Test
      run: |
        docker run --shm-size=8g --rm -v $PWD:$PWD -v /dataset:/dataset -v /model_zoo:/model_zoo ufoym/deepo bash $PWD/ci/test.sh $PWD/ci_tmp
