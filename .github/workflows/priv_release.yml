name: Call release workflow

on:
  push:
    branches:
      - priv-release

concurrency:
  group: priv-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  call-workflow-passing-data:
    permissions:
      contents: read
      pull-requests: write
    uses: Oneflow-Inc/oneflow/.github/workflows/release.yml@priv-release
    with:
      is_priv: true
