ENV:
  NUM_GPUS: 1
DATASETS:
  ANNOTATION_TRAIN: "annotations/instances_train2017.json"
  IMAGE_DIR_TRAIN: "train2017"
  SHUFFLE: False
INPUT:
  MIRROR_PROB: 0.5
MODEL:
  WEIGHT: "/model_zoo/detection/R-50"
  RPN:
    RANDOM_SAMPLE: True
    ZERO_CTRL: True
  ROI_HEADS:
    RANDOM_SAMPLE: True
  ROI_MASK_HEAD:
    ZERO_CTRL: True
SOLVER:
  IMS_PER_BATCH: 2
  MAX_ITER: 10000
  BASE_LR: 0.0025
  STEPS: (60000, 80000)
  LR_DECAY_VALUES: (1.0, 0.1, 0.01)
  METRICS_PERIOD: 100
  REDUCE_ALL_LOSSES: False
  MAKE_LR: True
  WARMUP_FACTOR: 0.0001
  WARMUP_ITERS: 1000
