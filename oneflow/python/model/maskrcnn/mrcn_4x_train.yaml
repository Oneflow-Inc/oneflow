ENV:
  NUM_GPUS: 4
DATASETS:
  ANNOTATION_TRAIN: "annotations/instances_train2017.json"
  IMAGE_DIR_TRAIN: "train2017"
  SHUFFLE: True
INPUT:
  MIRROR_PROB: 0.5
MODEL:
  WEIGHT: "/model_zoo/detection/R-50"
  RPN:
    RANDOM_SAMPLE: True
  ROI_HEADS:
    RANDOM_SAMPLE: True
SOLVER:
  IMS_PER_BATCH: 8
  MAX_ITER: 180000
  BASE_LR: 0.01
  WARMUP_ITERS: 500
  WARMUP_METHOD: "linear"
  STEPS: (120000, 160000)
  LR_DECAY_VALUES: (1, 0.1, 0.01)
  METRICS_PERIOD: 500
