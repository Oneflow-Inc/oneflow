syntax = "proto3";
package oneflow;

import "oneflow/core/operator/operator.proto";
import "oneflow/core/common/task.proto";
import "oneflow/core/common/job_desc.proto";
import "oneflow/core/conf/resource.proto";
import "oneflow/core/conf/strategy.proto";

message OfElf {
  repeated TaskProto task = 1;
  repeated OperatorProto op = 3;
  JobDescProto job_desc = 4;
  map<string, DeviceType> op_name2device_type = 5;
  map<uint64, OpNameSet> machine_id2op_name_set = 6;
}
