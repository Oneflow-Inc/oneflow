syntax = "proto2";
package oneflow;

enum DataType {
  kInvalidDataType = 0;
  kUInt8 = 1;
  kChar = 2;
  kInt8 = 3;
  kInt32 = 4;
  kInt64 = 5;
  kFloat16 = 6;
  kFloat = 7;
  kDouble = 8;
  kBFloat16 = 9;
  kOFRecord = 10;  
  kTensorBuffer = 11;
}

message OptInt64 {
  optional int64 value = 1 [ default = -1 ];
}
