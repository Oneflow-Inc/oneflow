syntax = "proto2";
package oneflow;

enum DataType {
  kInvalidDataType = 0;
  kChar = 1;
  kFloat = 2;
  kDouble = 3;
  kInt8 = 4;
  kInt32 = 5;
  kInt64 = 6;
  kUInt8 = 7;
  kOFRecord = 8;
  kFloat16 = 9;
  kTensorBuffer = 10;
  kBFloat16 = 11;
  kBool = 12;
  kUInt16 = 13;
  kUInt32 = 14;
  kUInt64 = 15;
  kUInt128 = 16;
  kInt16 = 17;
  kInt128 = 18;
  kComplex32 = 19;
  kComplex64 = 20;
  kComplex128 = 21;
}

message OptInt64 {
  optional int64 value = 1 [ default = -1 ];
}
