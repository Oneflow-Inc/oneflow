syntax = "proto2";
package oneflow;

import "oneflow/core/common/shape.proto";
import "oneflow/core/common/data_type.proto";

message BlobHeaderDescProto {
  required bool has_data_id_field = 1;
  required bool has_col_num_field = 2;
  required int32 max_col_num = 3;
  optional int64 header_byte_size_for_mem_blob = 4 [default = -1];
}

message BlobBodyDescProto {
  required ShapeProto shape = 1;
  required DataType data_type = 2;
}

message BlobDescProto {
  required BlobHeaderDescProto header_desc = 1;
  required BlobBodyDescProto body_desc= 2;
}
