syntax = "proto2";
package oneflow;

import "oneflow/core/common/shape.proto";
import "oneflow/core/common/data_type.proto";

message BlobDescProto {
  required ShapeProto shape = 1;
  optional DataType data_type = 2 [default = kFloat];
  optional bool has_data_id_field = 4 [default = false];
  optional bool has_col_num_field = 5 [default = false];
  optional int32 max_col_num = 6 [default = 1];
}
