syntax = "proto2";
package oneflow;

import "oneflow/core/register/pod.proto";

message BlobDescProto {
  optional StructPodProto header = 1;
  optional TensorPodProto body = 2;
  optional bool is_tensor_list = 3;
  optional bool is_body_disabled = 4;
  optional bool is_dynamic = 5;
  optional bool header_is_opaque = 6;
}

message BlobDescSignature {
  map<string, BlobDescProto> bn_in_op2blob_desc = 1;
}
