syntax = "proto2";
package oneflow;

import "oneflow/core/register/field_desc.proto";

message BlobHeaderDescProto {
  required bool header_is_packed = 1;
  required bool has_data_id = 2;
  required bool has_col_num = 3;
  required int32 max_col_num = 4;
}

message BlobDescProto {
  required BlobHeaderDescProto header_desc = 1;
  required FieldDescProto body_field = 2;
  required FieldDescProto header_field = 3;
  optional FieldDescProto data_id_field = 4;
  optional FieldDescProto col_num_field = 5;
}
