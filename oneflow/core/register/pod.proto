syntax = "proto2";
package oneflow;

import "oneflow/core/common/shape.proto";
import "oneflow/core/common/data_type.proto";

message ShapedPodProto {
  required ShapeProto shape = 1;
  required DataType data_type = 2;
}

message StructPodProto {
  repeated AlignedFieldPodProto field = 1;
}

message AlignedFieldPodProto {
  required string name = 1;
  required int32 alignment = 2;
  required PodProto field = 3;
}

message PodProto {
  oneof pod_type {
    ShapedPodProto shaped_pod = 1;
    StructPodProto struct_pod = 2;
    AlignedFieldPodProto aligned_field_pod = 3;
  }
}
