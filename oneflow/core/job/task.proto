syntax = "proto3";
package oneflow;

import "oneflow/core/graph/exec_sequence.proto";
import "oneflow/core/register/register_desc.proto";
import "oneflow/core/job/strategy.proto";

enum TaskType {
  kInvalidTaskType = 0;
  kDataCompTask = 1;
  kMdSaveCompTask = 2;
  kMdUpdtCompTask = 3;
  kCopyHdTask = 4;
  kCopyCommNetTask = 5;
  kBoxingTask = 6;
}

message TaskProto {
  // common
  uint64 id = 1;
  TaskType type = 2;
  uint64 machine_id = 3;
  uint64 thrd_local_id = 4;
  bool is_forward = 5;
  ExecSequence exec_sequence = 6;
  map<string, RegstDescProto> produced_regst_desc = 7;
  map<string, uint64> subscribed_regst_desc_id = 8;
  // for CompTask
  ParallelPolicy parallel_policy = 1000;
  uint64 parallel_id = 1001;
  uint64 parallel_num = 1002;
}
