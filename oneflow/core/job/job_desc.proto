syntax = "proto2";
package oneflow;

import "oneflow/core/job/job_conf.proto";
import "oneflow/core/job/dlnet_conf.proto";
import "oneflow/core/job/resource.proto";
import "oneflow/core/job/placement.proto";

message JobDescProto {
  required JobConf job_conf = 1;
  required DLNetConf dlnet_conf = 2;
  required Resource resource = 3;
  required Placement placement = 4;
}
