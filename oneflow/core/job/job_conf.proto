syntax = "proto2";
package oneflow;

import "oneflow/core/operator/op_conf.proto";
import "oneflow/core/common/data_type.proto";

message TrainConf {
  required string model_save_snapshots_path = 1;
  required int32 num_of_batches_in_snapshot = 2;
  optional int32 staleness = 3 [default = 0]; // -1 means ASP, 0 means BSP, > 0 means SSP
  required int64 total_batch_num = 4;
  optional InitializerConf default_initializer_conf = 5;
  optional int64 piece_num_of_print_loss = 6 [default = -1];
  required int64 num_of_pieces_in_batch = 7;
  optional float l1 = 8 [default = 0];
  optional float l2 = 9 [default = 0];
  required NormalModelUpdateOpUserConf model_update_conf = 10;
}

message PredictConf {
}

message LocalFsConf {
}

message HdfsConf {
  required string namenode = 1;
}

message GlobalFSConf {
  oneof fs_type {
    LocalFsConf localfs_conf = 1;
    HdfsConf hdfs_conf = 2;
  }
}

message JobConf {
  required string dlnet_filepath = 1;
  required string resource_filepath = 2;
  required string placement_filepath = 3;
  required GlobalFSConf global_fs_conf = 4;
  required int32 single_piece_size = 5;
  required int32 data_part_num = 6;
  optional string model_load_snapshot_path = 7 [default = ""];
  optional int32 max_data_id_length = 8 [default = 0];
  optional bool use_rdma = 9 [default = false];
  optional bool use_cudnn_on_gpu = 10 [default = true];
  optional DataType default_data_type = 11 [default = kFloat]; // kFloat or kDouble

  optional int64 piece_num_of_experiment_phase = 101 [default = -1];
  optional uint64 persistence_buffer_mbyte_size = 103 [default = 64];
  optional uint64 reserved_host_mem_mbyte_size = 150 [default = 500];
  optional uint64 reserved_device_mem_mbyte_size = 151 [default = 500];
  optional bool save_downloaded_file_to_local_fs = 152 [default = true];

  oneof JobType {
    TrainConf train_conf = 1000;
    PredictConf predict_conf = 1001;
  }
}
