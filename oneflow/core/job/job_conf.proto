syntax = "proto3";
package oneflow;
enum FloatingPointType {
  kFloat = 0;
  kDouble = 1;
}

message JobConf {
  string train_dlnet_conf_filepath = 1;
  string resource_filepath = 2;
  string strategy_filepath = 3;
  string model_load_snapshot_path = 4;
  string model_save_snapshots_path = 5;
  uint32 piece_size = 7;
  bool is_train = 8;
  FloatingPointType floating_point_type = 9;
  int32 num_of_batches_in_snapshot = 10;
}
