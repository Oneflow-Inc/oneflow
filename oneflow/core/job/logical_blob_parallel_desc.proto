syntax = "proto2";
package oneflow;

message SplitParallel {
  required int64 axis = 1;
}

message BroadcastParallel {
}

message PartialSumParallel {
}

message LogicalBlobParallelDesc {
  required int64 parallel_num = 1;
  oneof parallel_type {
    SplitParallel split_parallel = 2;
    BroadcastParallel broadcast_parallel = 3;
    PartialSumParallel partial_sum_parallel = 4;
  }
}
