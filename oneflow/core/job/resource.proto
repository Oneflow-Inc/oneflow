syntax = "proto2";
package oneflow;

message Machine {
  required string addr = 1; // domain name or ip
  required int32 port = 2;
  required string name = 3;
}

enum DeviceType {
  kCPU = 0;
  kGPU = 1;
}

message Resource {
  repeated Machine machine = 1;
  required int32 cpu_device_num = 2;
  required int32 gpu_device_num = 3;
  optional int32 decode_worker_num = 4;
  optional int32 boxing_worker_num = 5;
  optional int32 comm_net_worker_num = 6;
  optional int32 persistence_worker_num = 7;
}

// If one machine named "machine_xxx" and cpu_device_num_per_machine = 4, gpu_device_num_per_machine = 2
// then we have follow device_names:
// "machine_xxx:cpu:0"
// "machine_xxx:cpu:1"
// "machine_xxx:cpu:2"
// "machine_xxx:cpu:3"
// "machine_xxx:gpu:0"
// "machine_xxx:gpu:1"
// "machine_xxx:decode"
// "machine_xxx:persistence"

// "machine_xxx:decode" is special device_name for decode_op
// decode_op placed with "machine_xxx:decode:10" means: decode 10-part from FS with "machine_xxx:decode"

// "machine_xxx:persistence" is special device_name for print_op and some system_op
// print_op placed with "machine_xxx:persistence:10" means print 10-part to FS with "machine_xxx:persistence"

// "machine_xxx:xpu:0-2" means {"machine_xxx:xpu:0", "machine_xxx:xpu:1", "machine_xxx:xpu:2"}
