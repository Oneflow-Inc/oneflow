- name: "asin"
  signature: "Tensor Asin(Tensor x)"
  bind_python: True

- name: "asinh"
  signature: "Tensor Asinh(Tensor x)"
  bind_python: True

- name: "atan"
  signature: "Tensor Atan(Tensor x)"
  bind_python: True

- name: "atanh"
  signature: "Tensor Atanh(Tensor x)"
  bind_python: True

- name: "ceil"
