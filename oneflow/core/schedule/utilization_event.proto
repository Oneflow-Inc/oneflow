syntax = "proto3";
package oneflow.schedule;

enum UtilizationEventType {
	kStartEvent = 0;
	kEndEvent = 1;
}

enum ResourceType {
	kStream = 0;
	kRegister = 1;
};

message UtilizationEventProto {
	ResourceType resource_type = 1;
	UtilizationEventType event_type = 2;
	int64 resource_id = 3;
	int64 batch_id = 4;
	float time = 5;	
}

message UtilizationEventPackageProto {
	repeated UtilizationEventProto events = 1;
}
