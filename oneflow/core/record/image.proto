syntax = "proto2";
package oneflow;

message ImageSize {
  required int32 width = 1;
  required int32 height = 2;
}

message ImageResize {
  required ImageSize size = 1;
}

message ImageCrop {
  required int32 x = 1;
  required int32 y = 2;
  required ImageSize size = 3;
}

message ImagePreprocess {
  oneof preprocess {
    ImageResize resize = 1;
    ImageCrop crop = 2;
  }
}
