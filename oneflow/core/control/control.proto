}

message PushActEventResponse {
}

message ClearRequest {
}

message ClearResponse {
}

message PushAllConnInfoRequest {
  required AllConnInfo all_conn_info = 1;
}

message PushAllConnInfoResponse {
}

message ClearAllConnInfoRequest {
}

message ClearAllConnInfoResponse {
}

message PullConnectionInfoRequest {
  required int64 machine_id = 1;
}

