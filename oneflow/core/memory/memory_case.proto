syntax = "proto3";
package oneflow;

message HostPageableMemory {
}

message HostPinnedMemory {
  bool need_cuda = 1;
  bool need_rdma = 2;
}

message DeviceCudaMemory {
  uint64 device_id = 1;
}

message MemoryCase {
  oneof case {
    HostPageableMemory host_pageable_mem = 1;
    HostPinnedMemory host_pinned_mem = 2;
    DeviceCudaMemory device_cuda_mem = 3;
  }
}
