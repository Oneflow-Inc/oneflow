syntax = "proto2";
package oneflow;

message HostMemory {
  optional int64 used_by_device_id = 1 [default = -1];
  optional bool used_by_network = 2 [default = false];
}

message DeviceCudaMemory {
  required int64 device_id = 1;
}

message MemoryCase {
  oneof case {
    HostMemory host_mem = 1;
    DeviceCudaMemory device_cuda_mem = 2;
  }
}
