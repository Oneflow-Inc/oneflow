syntax = "proto3";

package oneflow;

message EventMessage {
  int32 envent_message_type = 1;
  int64 from_task_id = 2;
  int64 to_task_id = 3;
  int64 data_id = 4;
  int64 register_id = 5;
  bool is_model = 6;
}

message NetworkMessage {
  int32 network_message_type = 1;
  int64 src_machine_id = 2;
  int64 dst_machine_id = 3;
  EventMessage event_message = 4;
}
