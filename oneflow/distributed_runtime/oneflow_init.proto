syntax = "proto3";

package oneflow;

import "distributed_runtime/machine_list.proto";

service InitService {
  rpc exchange_machine_id(Node) returns (Node) {}
  rpc exchange_rdma_address(rdma_addr) returns (rdma_addr) {}
  rpc exchange_memory_desc(mem_desc) returns (mem_desc) {}
  
}

message rdma_addr {
  int32 addr = 1;
}

message mem_desc {
  int32 md = 1;
}
